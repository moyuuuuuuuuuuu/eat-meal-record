<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>新增页面</title>
    <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css"/>
    <link rel="stylesheet" href="/app/admin/component/jsoneditor/css/jsoneditor.css"/>
    <link rel="stylesheet" href="/app/admin/admin/css/reset.css"/>
    <style>
        .layui-elem-field .layui-form-item {
            max-width: 80%;
        }
    </style>
</head>
<body>

<form class="layui-form" action="">

    <div class="mainBox">
        <div class="main-container mr-5">

            <div class="layui-form-item">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block">
                    <div name="cat_id" id="cat_id" value="0"></div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">食物名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">每100g卡路里</label>
                <div class="layui-input-block">
                    <input type="number" name="kal" value="" class="layui-input">
                </div>
            </div>

            <fieldset class="layui-elem-field">
                <legend>营养信息</legend>
                <div class="layui-field-box">
                    <div class="nutrition-button-container">
                        <button type="button" class="layui-btn layui-bg-blue" id="add-nutrition">添加营养信息</button>
                    </div>

                </div>
            </fieldset>


        </div>
    </div>

    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-md" lay-submit=""
                    lay-filter="save">
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-md">
                重置
            </button>
        </div>
    </div>

</form>
<script type="text/html" id="nutrition-templet">
    <fieldset class="layui-elem-field">
        <legend>营养信息#NUM</legend>
        <div class="nutrition-container">
            <div class="layui-form-item">
                <label class="layui-form-label">单位</label>
                <div class="layui-input-block">
                    <select name="nutrition[unit_id][#NUM]" id="unit_id#NUM">
                        #OPTION
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">数量</label>
                <div class="layui-input-block">
                    <input type="number" name="nutrition[number][#NUM]" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">卡路里</label>
                <div class="layui-input-block">
                    <input type="number" name="nutrition[kal][#NUM]" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">蛋白质</label>
                <div class="layui-input-block">
                    <input type="number" name="nutrition[protein][#NUM]" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">脂肪</label>
                <div class="layui-input-block">
                    <input type="number" name="nutrition[fat][#NUM]" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">碳水化合物</label>
                <div class="layui-input-block">
                    <input type="number" name="nutrition[carbo][#NUM]" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">糖分</label>
                <div class="layui-input-block">
                    <input type="number" name="nutrition[sugar][#NUM]" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">缩略图</label>
                <div class="layui-input-block">
                    <img class="img-3" src=""/>
                    <input type="text" style="display:none" name="nutrition[image][#NUM]" value=""/>
                    <button type="button" class="pear-btn pear-btn-primary pear-btn-sm" id="image#NUM"
                            permission="app.admin.upload.avatar">
                        <i class="layui-icon layui-icon-upload"></i>上传图片
                    </button>
                    <button type="button" class="pear-btn pear-btn-primary pear-btn-sm"
                            id="attachment-choose-avatar#NUM" permission="app.admin.upload.attachment">
                        <i class="layui-icon layui-icon-align-left"></i>选择图片
                    </button>
                </div>
            </div>
        </div>
    </fieldset>
</script>
<script src="/app/admin/component/layui/layui.js?v=2.8.12"></script>
<script src="/app/admin/component/pear/pear.js"></script>
<script src="/app/admin/component/jsoneditor/jsoneditor.js"></script>
<script src="/app/admin/admin/js/permission.js"></script>

<script>

    // 相关接口
    const INSERT_API = "/app/admin/food/insert";


    //提交事件
    layui.use(["jquery", "upload", "form", "popup", "xmSelect"], function () {
        var optionHtml = '';
        layui.$.ajax({
            url: "/app/admin/foods-unit/select",
            dataType: "json",
            success: function (res) {
                optionHtml = res.data.map(item => `<option value="${item.id}">${item.name}</option>`).join('');
            }
        })
        layui.$.ajax({
            url: "/app/admin/food-cat/select?format=tree",
            dataType: "json",
            success: function (res) {
                let value = layui.$("#cat_id").attr("value");
                let initValue = value ? value.split(",") : [];
                layui.xmSelect.render({
                    el: "#cat_id",
                    name: "cat_id",
                    initValue: initValue,
                    tips: "无",
                    toolbar: {show: true, list: ["CLEAR"]},
                    data: res.data,
                    value: "0",
                    model: {"icon": "hidden", "label": {"type": "text"}},
                    clickClose: true,
                    radio: true,
                    tree: {show: true, "strict": false, "clickCheck": true, "clickExpand": false},
                });
                if (res.code) {
                    return layui.popup.failure(res.msg);
                }
            }
        });
        // 字段验证允许为空
        layui.$('#add-nutrition').on('click', function () {
            let html = layui.$('#nutrition-templet').html(),
                number = Number(layui.$(this).parent().children('.layui-elem-field').length) + 1;
            html = html.replaceAll('#NUM', number);
            html = html.replaceAll('#OPTION', optionHtml);
            layui.$(this).parent().append(html);
            layui.upload.render({
                elem: "#image" + number,
                url: "/app/admin/upload/image",
                acceptMime: "image/gif,image/jpeg,image/jpg,image/png",
                field: "__file__",
                done: function (res) {
                    if (res.code > 0) return layui.layer.msg(res.msg);
                    this.item.prev().val(res.data.url).prev().attr("src", res.data.url);
                }
            });

            layui.form.render();
        })
        layui.form.on("submit(save)", function (data) {
            layui.$.ajax({
                url: INSERT_API,
                type: "POST",
                dateType: "json",
                data: data.field,
                success: function (res) {
                    if (res.code) {
                        return layui.popup.failure(res.msg);
                    }
                    return layui.popup.success("操作成功", function () {
                        parent.refreshTable();
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }
            });
            return false;
        });
    });

</script>

</body>
</html>
